services:
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
    volumes:
      - ./localstack/.aws:/root/.aws
      - "${LOCALSTACK_VOLUME_DIR:-./localstack/volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  localstack-tools:
    image: localstack-tools:latest
    build:
      context: ./localstack/tools
      dockerfile: Dockerfile
    container_name: localstack-tools
    volumes:
      - ./localstack/tools/terraform:/terraform
      - ./localstack/tools/.aws:/root/.aws
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
    depends_on:
      - localstack

  elt-job-sql:
    image: elt-job-sql-test:latest
    build:
      context: ./extract_load_sql
      dockerfile: Dockerfile
    env_file:
      - ./extract_load_sql/secret/.env
    depends_on:
      - localstack

networks:
  default:
    name: "localstack_net"